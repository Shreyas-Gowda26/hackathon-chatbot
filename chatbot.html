<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackCulture AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #e0e7ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
        }

        .hackathon-selector {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .hackathon-selector label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #a5b4fc;
        }

        .hackathon-select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #e0e7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hackathon-select:hover,
        .hackathon-select:focus {
            border-color: #8b5cf6;
            background: rgba(30, 41, 59, 1);
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .chat-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #e0e7ff;
            border-bottom-left-radius: 4px;
        }

        .message-content h1, 
        .message-content h2, 
        .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            color: #a5b4fc;
        }

        .message-content strong {
            color: #c7d2fe;
        }

        .message-content ul, 
        .message-content ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content a {
            color: #60a5fa;
            text-decoration: none;
            border-bottom: 1px solid rgba(96, 165, 250, 0.3);
        }

        .message-content a:hover {
            color: #93c5fd;
            border-bottom-color: #93c5fd;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .confidence-high {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .confidence-low {
            background: rgba(251, 146, 60, 0.2);
            color: #fdba74;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .typing-indicator {
            display: none;
            gap: 6px;
            padding: 12px 20px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8b5cf6;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 1rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #e0e7ff;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .send-btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
        }

        .quick-question-btn {
            padding: 12px 16px;
            font-size: 0.9rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            color: #c7d2fe;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quick-question-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 10px 0;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .welcome-message h2 {
            color: #c7d2fe;
            margin-bottom: 12px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .chat-messages {
                height: 400px;
            }

            .message-content {
                max-width: 85%;
            }

            .quick-questions {
                grid-template-columns: 1fr;
            }

            .send-btn {
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ HackCulture AI Assistant</h1>
            <p>Get instant answers about your hackathon</p>
        </div>

        <div class="hackathon-selector">
            <label for="hackathon-select">Select Hackathon:</label>
            <select id="hackathon-select" class="hackathon-select">
                <option value="">Loading hackathons...</option>
            </select>
        </div>

        <div class="chat-container">
            <div class="quick-questions" id="quick-questions">
                <button class="quick-question-btn" data-question="What are the themes?">üìã What are the themes?</button>
                <button class="quick-question-btn" data-question="When is the registration deadline?">‚è∞ Registration deadline?</button>
                <button class="quick-question-btn" data-question="What is the team size?">üë• Team size?</button>
                <button class="quick-question-btn" data-question="Who are the mentors?">üéì Who are the mentors?</button>
                <button class="quick-question-btn" data-question="What are the prizes?">üèÜ What are the prizes?</button>
                <button class="quick-question-btn" data-question="How will projects be judged?">‚öñÔ∏è Judging criteria?</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>üëã Welcome!</h2>
                    <p>Select a hackathon above and ask me anything about it!</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Try the quick questions below to get started.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Ask me anything about this hackathon..."
                        disabled
                    >
                    <button id="send-btn" class="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        let currentHackathonId = null;
        let messageHistory = [];

        // Elements
        const hackathonSelect = document.getElementById('hackathon-select');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const quickQuestions = document.querySelectorAll('.quick-question-btn');

        // Load hackathons on page load
        async function loadHackathons() {
            try {
                const response = await fetch(`${API_BASE_URL}/hackathons`);
                const data = await response.json();

                hackathonSelect.innerHTML = '<option value="">-- Select a hackathon --</option>';
                
                data.hackathons.forEach(hackathon => {
                    const option = document.createElement('option');
                    option.value = hackathon.id;
                    option.textContent = hackathon.name;
                    hackathonSelect.appendChild(option);
                });
            } catch (error) {
                hackathonSelect.innerHTML = '<option value="">Error loading hackathons</option>';
                console.error('Error loading hackathons:', error);
            }
        }

        // Handle hackathon selection
        hackathonSelect.addEventListener('change', (e) => {
            currentHackathonId = e.target.value;
            
            if (currentHackathonId) {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatMessages.innerHTML = '';
                addBotMessage("Hi! I'm your AI assistant. Ask me anything about this hackathon! üöÄ");
            } else {
                chatInput.disabled = true;
                sendBtn.disabled = true;
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>üëã Welcome!</h2>
                        <p>Select a hackathon above and ask me anything about it!</p>
                    </div>
                `;
            }
        });

        // Send message
        async function sendMessage(question) {
            if (!question.trim() || !currentHackathonId) return;

            // Add user message
            addUserMessage(question);
            chatInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        hackathon_id: currentHackathonId
                    })
                });

                hideTyping();

                if (!response.ok) {
                    const error = await response.json();
                    addErrorMessage(error.detail || 'Something went wrong. Please try again.');
                    return;
                }

                const data = await response.json();
                addBotMessage(data.answer, data.confidence);

            } catch (error) {
                hideTyping();
                addErrorMessage('Failed to connect to the server. Please check if the API is running.');
                console.error('Error:', error);
            }
        }

        // Add user message to chat
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add bot message to chat
        function addBotMessage(text, confidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            // Convert markdown to HTML
            const htmlContent = marked.parse(text);
            
            let confidenceBadge = '';
            if (confidence) {
                confidenceBadge = `<div class="confidence-badge confidence-${confidence}">
                    ${confidence === 'high' ? '‚úì High Confidence' : '‚ö† Low Confidence'}
                </div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    ${htmlContent}
                    ${confidenceBadge}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add error message
        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        // Typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            sendMessage(chatInput.value);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(chatInput.value);
            }
        });

        // Quick questions
        quickQuestions.forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentHackathonId) {
                    sendMessage(btn.dataset.question);
                } else {
                    alert('Please select a hackathon first!');
                }
            });
        });

        // Initialize
        loadHackathons();
    </script>
</body>
</html>
